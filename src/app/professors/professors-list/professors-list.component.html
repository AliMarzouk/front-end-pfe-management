<section class="content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="tabbable-line">
          <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
              <div class="card">
                <div class="body">
                  <div class="table-responsive">
                    <div class="materialTableHeader">
                      <div class="row">
                        <div class="col-8">
                          <ul class="header-buttons-left ml-0">
                            <li class="dropdown">
                              <h2>
                                <strong>Liste des Professeurs</strong></h2>
                            </li>
                            <li class="dropdown m-l-20">
                              <label for="search-input"><i class="material-icons search-icon">search</i></label>
                              <input placeholder="Recherche" type="text" #filter class="browser-default search-field"
                                     id="search-input"
                                     aria-label="Search box">
                            </li>
                            <li>
                              <div class="icon-button-demo m-l-10">
                                <button mat-mini-fab color="warn" [hidden]="!selection.hasValue()">
                                  <mat-icon class="col-white" (click)="removeSelectedRows()">delete
                                  </mat-icon>
                                </button>
                              </div>
                            </li>
                          </ul>
                        </div>
                      </div>
                    </div>
                    <mat-table #table [dataSource]="dataSource" matSort class="mat-cell">
                      <!-- Checkbox Column -->
                      <ng-container matColumnDef="select">
                        <mat-header-cell *matHeaderCellDef [ngClass]="'tbl-col-width-per-6'">
                          <mat-checkbox (change)="$event ? masterToggle() : null"
                                        [checked]="selection.hasValue() && isAllSelected()"
                                        [indeterminate]="selection.hasValue() && !isAllSelected()" [ngClass]="'tbl-checkbox'">
                          </mat-checkbox>
                        </mat-header-cell>
                        <mat-cell *matCellDef="let row" [ngClass]="'tbl-col-width-per-6'">
                          <mat-checkbox (click)="$event.stopPropagation()"
                                        (change)="$event ? selection.toggle(row) : null" [checked]="selection.isSelected(row)"
                                        [ngClass]="'tbl-checkbox'">
                          </mat-checkbox>
                        </mat-cell>
                      </ng-container>
                      <!-- ID Column -->
                      <ng-container matColumnDef="id">
                        <mat-header-cell *matHeaderCellDef mat-sort-header>
                          CIN
                        </mat-header-cell>
                        <mat-cell *matCellDef="let row">{{row.cin}}</mat-cell>
                      </ng-container>
                      <ng-container matColumnDef="name">
                        <mat-header-cell *matHeaderCellDef mat-sort-header>
                          Nom et Prénom
                        </mat-header-cell>
                        <mat-cell *matCellDef="let row"> {{row.lastName}} {{row.firstName}}
                        </mat-cell>
                      </ng-container>
                      <ng-container matColumnDef="email">
                        <mat-header-cell *matHeaderCellDef mat-sort-header>Email
                        </mat-header-cell>
                        <mat-cell *matCellDef="let row"> {{row.email}}
                        </mat-cell>
                      </ng-container>
                      <ng-container matColumnDef="department">
                        <mat-header-cell *matHeaderCellDef mat-sort-header>
                          Département
                        </mat-header-cell>
                        <mat-cell *matCellDef="let row"> {{row.department}}
                        </mat-cell>
                      </ng-container>
                      <!-- actions -->
                      <ng-container matColumnDef="actions">
                        <mat-header-cell class="pl-3 tbl-col-width-per-10" *matHeaderCellDef>Actions
                        </mat-header-cell>
                        <mat-cell *matCellDef="let row; let i=index;" class="pl-3 tbl-col-width-per-10">
                          <button mat-icon-button [matMenuTriggerFor]="menu" (click)="$event.stopPropagation()">
                            <mat-icon>more_vert</mat-icon>
                          </button>
                          <mat-menu #menu="matMenu">
                            <button mat-menu-item (click)="editCall(row)">
                              <i class="material-icons-two-tone align-middle mr-2">create</i>
                              <span>modifier</span>
                            </button>
                            <button mat-menu-item (click)="deleteItem(row)">
                              <i class="material-icons-two-tone align-middle mr-2">delete_forever</i>
                              <span>Supprimer</span>
                            </button>
                          </mat-menu>
                        </mat-cell>
                      </ng-container>

                      <mat-header-row *matHeaderRowDef="displayedColumns">
                      </mat-header-row>
                      <mat-row *matRowDef="let row; columns: displayedColumns;"
                               [style.cursor]="'pointer'" matRipple>
                      </mat-row>
                    </mat-table>
                    <div class="no-results" [style.display]="dataSource.renderedData.length == 0 ? '' : 'none'">
                      <div class="alert alert-danger">
                        Auncun Professeur Trouvé
                      </div>
                    </div>
                    <mat-paginator #paginator [length]="dataSource.filteredData.length" [pageIndex]="0" [pageSize]="10"
                                   [pageSizeOptions]="[5, 10, 25, 100]">
                    </mat-paginator>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
