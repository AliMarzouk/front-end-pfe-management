<div class="addContainer">
  <div *ngIf="!isDetails" class="contact-form">
    <div class="modalHeader">
      <div class="editRowModal">
        <div class="modalHeader clearfix">
          <div class="modal-about">
            <div class="font-weight-bold p-t-5 p-l-10 font-17">
              {{dialogTitle}}</div>
          </div>
        </div>
      </div>
      <button mat-icon-button (click)="dialogRef.close()" aria-label="Close dialog">
        <mat-icon>close</mat-icon>
      </button>
    </div>
    <div mat-dialog-content>
      <form class="register-form m-4" [formGroup]="professorForm" (ngSubmit)="submit()">
        <div class="row">
          <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12">
            <mat-form-field class="example-full-width mb-3" appearance="outline">
              <mat-label>Nom</mat-label>
              <input matInput formControlName="lastName" required>
              <i class="material-icons-two-tone color-icon" matSuffix>face</i>
              <mat-error *ngIf="getErrorMessage('lastName').length != 0">
                {{getErrorMessage('lastName')}}
              </mat-error>
            </mat-form-field>
          </div>
          <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12">
            <mat-form-field class="example-full-width mb-3" appearance="outline">
              <mat-label>Prénom</mat-label>
              <input matInput formControlName="firstName" required>
              <i class="material-icons-two-tone color-icon" matSuffix>email</i>
              <mat-error *ngIf="getErrorMessage('firstName').length != 0">
                {{getErrorMessage('firstName')}}
              </mat-error>
            </mat-form-field>
          </div>
        </div>

        <div class="row">
          <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12">
            <mat-form-field class="example-full-width mb-3" appearance="outline">
              <mat-label>Département</mat-label>
              <mat-select formControlName="department">
                <mat-option *ngFor="let department of departments" value="{{ department }}">Département {{ department }}</mat-option>
              </mat-select>
              <mat-error *ngIf="getErrorMessage('department').length != 0">
                {{getErrorMessage('department')}}
              </mat-error>
            </mat-form-field>
          </div>
        </div>

        <div class="row">
          <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12">
            <mat-form-field class="example-full-width mb-3" appearance="outline">
              <mat-label>Email</mat-label>
              <input matInput formControlName="email" required>
              <i class="material-icons-two-tone color-icon" matSuffix>email</i>
              <mat-error *ngIf="getErrorMessage('email').length != 0">
                {{getErrorMessage('email')}}
              </mat-error>
            </mat-form-field>
          </div>
          <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12">
            <mat-form-field class="example-full-width mb-3" appearance="outline">
              <mat-label>CIN</mat-label>
              <input matInput formControlName="cin" required>
              <i class="material-icons-two-tone color-icon" matSuffix>email</i>
              <mat-error *ngIf="getErrorMessage('cin').length != 0">
                {{getErrorMessage('cin')}}
              </mat-error>
            </mat-form-field>
          </div>
        </div>

        <div class="row">
          <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
            <div class="example-button-row">
              <button mat-raised-button color="primary" [type]="submit" [disabled]="!professorForm.valid"
                      [mat-dialog-close]="1" (click)="confirmAdd()">Save</button>
              <button mat-raised-button color="warn" (click)="onNoClick()" tabindex="-1">Cancel</button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
